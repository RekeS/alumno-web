<!DOCTYPE html>
<html
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
</head>
<body>

	<div class="container-fluid" >
		
		<div class="row" >
		
			<div class="col-md-4" style="border:1px solid black;" >
				<h3>Ingresar un alumno</h3>
				<hr/>
				
				<h:form>
					<div class="form-group">
					    <label>Id</label>
					    <h:inputText styleClass="form-control" value="#{alumnoControlador.id}"></h:inputText>
					 </div>	
					 <div class="form-group">
					    <label>Nombre</label>
					    <h:inputText id="nombre" label="nombre" styleClass="form-control" value="#{alumnoControlador.nombre}">
					    	<f:validateLength minimum="5" maximum="10" />
					    </h:inputText>
					    <h:message for="nombre" style="color:red" />
					 </div>	
					 <div class="form-group">
					    <label>Apellido Paterno</label>
					    <h:inputText styleClass="form-control" value="#{alumnoControlador.apellidoPaterno}"></h:inputText>
					 </div>	
					 <div class="form-group">
					    <label>Apellido Materno</label>
					    <h:inputText styleClass="form-control" value="#{alumnoControlador.apellidoMaterno}"></h:inputText>
					 </div>	
					 <div class="form-group">
					    <label>Edad</label>
					    <h:inputText styleClass="form-control" value="#{alumnoControlador.edad}"></h:inputText>
					 </div>
					 
					 <div class="form-group">
						<h:commandButton styleClass="btn btn-primary btn-block"
							value="Guardar" action="#{alumnoControlador.guardar}"></h:commandButton>
							
						<h:commandButton styleClass="btn btn-default btn-block"
							value="Limpiar" action="#{alumnoControlador.limpiar}"></h:commandButton>
							
						
					</div>	
				</h:form>
				
				<div>
					
				</div>
				
			</div>
			
			<div class="col-md-8" >
				<h1>Lista de Alumnos</h1>
				<hr/>
				
				<h:form>
					<h:commandButton 
						action="#{alumnoControlador.obtenerAlumnos}"
						value="Refrescar"
						styleClass="btn btn-success"></h:commandButton>
				</h:form>
				
				<h:form>
					<h:dataTable 
						value="#{alumnoControlador.alumnos}"
						var="alumno"
						styleClass="table table-bordered">
						
						<h:column>
							<f:facet name="header">Id</f:facet>
							#{alumno.id}						
						</h:column>
						
						<h:column>
							<f:facet name="header">Nombre</f:facet>
							#{alumno.nombre}						
						</h:column>
						
						<h:column>
							<f:facet name="header">Apellido Paterno</f:facet>
							#{alumno.apellido}						
						</h:column>
						
						<h:column>
							<f:facet name="header">Apellido Materno</f:facet>
							#{alumno.apellidoMaterno}						
						</h:column>
						
						<h:column>
							<f:facet name="header">Edad</f:facet>
							#{alumno.edad}						
						</h:column>
						
						
						
					</h:dataTable>
					
						<h:commandLink action="test" value="Ver">
							<f:param name="id" value="123" /> 
					 	</h:commandLink>
				
				</h:form>
				
			</div>
		
		</div>
		
		<div class="row" >
			
		</div>
		
		
	</div>

</body>
</html>
