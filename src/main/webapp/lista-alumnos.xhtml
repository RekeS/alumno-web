<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta charset="ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<title>Insert title here</title>
</head>
<body>
	<div class="container-fluid ">
		<DIV class="row">
			<DIV class="col-md-12">
				<h:form>
					<h:commandButton action="#{alumnoControlador.lista}"
						value="refresh"></h:commandButton>
				</h:form>
				<h:dataTable value="#{alumnoControlador.alumnos}" var="alumno"
					styleClass="table table-bordered">
					<h:column>
						<f:facet name="header">ID</f:facet>#{alumno.id}</h:column>
					<h:column>
						<f:facet name="header">Nombre</f:facet>#{alumno.nombre}</h:column>
					<h:column>
						<f:facet name="header">Apellido Paterno</f:facet>#{alumno.apellido}</h:column>
					<h:column>
						<f:facet name="header">Apellido Materno</f:facet>#{alumno.apellidoMaterno}</h:column>
					<h:column>
						<f:facet name="header">Edad</f:facet>#{alumno.edad}</h:column>
				</h:dataTable>
				<h:form>
					<h:commandButton class="btn btn-primary"
						value="Ingresar nuevo Alumno" action="nuevo-alumno.xhtml">
					</h:commandButton>
				</h:form>

			</DIV>
		</DIV>
	</div>

</body>
</html>
