<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>hola mundo</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>

<style type="text/css">
.barra-lateral {
	position: fixed;
	top: 50px;
	bottom: 0;
	padding: 0px;
	padding-top: 20px;
	background-color: #ebebeb;
	border-right: 1px solid silver;
}

.contenedor-principal {
	margin-top: 50px;
}
</style>
</head>
<body>
	<ui:include src="/WEB-INF/barraSuperior.xhtml"></ui:include>
	<div class="container-fluid">
		<div class="row">
			<ui:include src="/WEB-INF/barraLateral.xhtml"></ui:include>
			<div class="col-xs-12 col-sm-10 col-sm-offset-2 contenedor-principal">
				<div class="container-fluid ">
		<DIV class="row">
			<DIV class="col-md-4 col-md-offset-4 "
				style="border: 1px solid black">
				<H3>Ingresar Alumno</H3>
				<HR />
				<h:form>
					<div class="form-group">
						<label>Id</label> <h:inputText
							 styleClass="form-control" value="#{alumnoControlador.id}" ></h:inputText>
					</div>
					<div class="form-group">
						<label>Nombre</label> <h:inputText
							 styleClass="form-control" value="#{alumnoControlador.nombre}" ></h:inputText>
					</div>
					<div class="form-group">
						<label>Apellido Paterno</label> <h:inputText
							 styleClass="form-control" value="#{alumnoControlador.apellidoPaterno}" ></h:inputText>
					</div>
					<div class="form-group">
						<label>Apellido Materno</label> <h:inputText
							 styleClass="form-control" value="#{alumnoControlador.apellidoMaterno}" ></h:inputText>
					</div>
					<div class="form-group">
						<label>Edad</label> <h:inputText
							 styleClass="form-control" value="#{alumnoControlador.edad}" ></h:inputText>
					</div>
					<div class="form-group">
						<h:commandButton styleClass="btn btn-primary btn-block "  action="#{alumnoControlador.guardar}" value="Guardar"></h:commandButton>
						
					</div>
					<div class="form-group">
						<h:commandButton styleClass="btn btn-default btn-block "  action="#{alumnoControlador.limpiar}" value="Limpiar"></h:commandButton>
						
					</div>
					<div class="form-group">
						<h:commandButton styleClass="btn btn-default btn-block "  action="principal.xhtml" value="Volver"></h:commandButton>
						
					</div>
				</h:form>
			</DIV>
		</DIV>
	</div>
			</div>
		</div>

	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>


</body>
</html>
